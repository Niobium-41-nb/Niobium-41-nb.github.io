        // 开始游戏
        function startGame() {
            const gameStartElement = document.getElementById('gameStart');
            if (gameStartElement) {
                gameStartElement.style.display = 'none';
            }
            gameStarted = true;
            currentScene = 0;
            updateScene();
        }
        
        // 更新场景
        function updateScene() {
            if (currentScene >= scenes.length) {
                return;
            }
            
            const scene = scenes[currentScene];
            
            // 更新背景
            document.querySelector('.bg-image').src = scene.bg;
            
            // 更新角色
            document.querySelector('.character-image').src = scene.character;
            
            // 更新对话
            document.querySelector('.name-box').textContent = scene.name;
            document.querySelector('.dialogue-box').textContent = scene.dialogue;
            
            // 检查是否有选择
            if (scene.choices) {
                showChoices = true;
                createChoices(scene.choices);
            } else {
                showChoices = false;
                removeChoices();
            }
        }
        
        // 创建选择按钮
        function createChoices(choices) {
            removeChoices();
            
            const choicesContainer = document.createElement('div');
            choicesContainer.className = 'choices-container';
            
            choices.forEach((choice, index) => {
                const choiceButton = document.createElement('button');
                choiceButton.className = 'choice-button';
                choiceButton.textContent = choice.text;
                choiceButton.onclick = () => {
                    // 记录选择
                    choiceHistory.push({
                        scene: currentScene,
                        choice: index
                    });
                    currentScene = choice.nextScene;
                    showChoices = false;
                    removeChoices();
                    updateScene();
                };
                choicesContainer.appendChild(choiceButton);
            });
            
            document.querySelector('.game-content').appendChild(choicesContainer);
        }
        
        // 移除选择按钮
        function removeChoices() {
            const choicesContainer = document.querySelector('.choices-container');
            if (choicesContainer) {
                choicesContainer.remove();
            }
        }
        
        // 下一句对话
        function nextDialogue() {
            if (!showChoices && gameStarted) {
                // 检查是否到达结局场景的最后一个场景
                // 好结局：85-90，普通结局：91-95，友情结局：96-100
                const endScenes = [90, 95, 100];
                if (endScenes.includes(currentScene)) {
                    return; // 到达结局场景的最后一个，停止继续
                }
                currentScene++;
                updateScene();
            }
        }
        
        // 点击屏幕继续
        document.querySelector('.game-content').addEventListener('click', function(e) {
            if (!showChoices && gameStarted && !e.target.closest('.control-button') && !e.target.closest('.choice-button')) {
                nextDialogue();
            }
        });
        
        // 回车键推进剧情
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !showChoices && gameStarted) {
                nextDialogue();
            }
        });
        
        // 初始化游戏
        window.onload = function() {
            updateScene();
        };
